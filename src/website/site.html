    <head>
        <meta name="vieport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <style>
            body {
                text-align: center;
            }
            #consoleBox {
                display: block;
                text-align: left;
                padding-left: 10px;
                padding-right: 10px;
                height: 600px;
                width: 800px;
                background-color:lightgray; 
            }
            #consoleContentBox {
                display: block;
                background-color: rgb(246, 245, 245); 
                height: 85%;
            }
            #consoleContent {
                display: block;
                width: 100%;
                height: 100%;
                overflow-y: scroll; 
                overflow-x: scroll; 
            }
            #consoleSendBox {
                display: block;
                height: fit-content;
                margin-top: 5px;
                padding: 5px;
            }
        </style>
        <script>
            function getUARTdata() {
                const request = new XMLHttpRequest();
                request.onreadystatechange = function() {
                    if(this.status == 200) {
                        let str = this.responseText;
                        document.getElementById("consoleContent").innerHTML = this.responseText.replaceAll("\n", "<br>");
                    }
                }
                request.open("POST", "/getUARTdata", true); 
                request.responseType = "text";
                request.send();   
            }
        </script>
        <title>Remote Fixer ESP</title>
    </head>
